<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <h1>Battleship Game</h1>

    <div class="boards-container">
      <!-- Player's Board -->
      <div class="board">
        <h2>Player's Board</h2>
        <div class="grid" id="player-board"></div>

        <!-- Ships below player board -->
        <div class="ships-container">
          <div class="ship" id="ship-2" data-length="2"></div>
          <div class="ship" id="ship-3-1" data-length="3"></div>
          <div class="ship" id="ship-3-2" data-length="3"></div>
          <div class="ship" id="ship-5" data-length="5"></div>
          <div class="ship" id="ship-6" data-length="6"></div>
        </div>
      </div>

      <!-- Computer's Board -->
      <div class="board">
        <h2>Computer's Board</h2>
        <div class="grid" id="computer-board"></div>
      </div>
    </div>
  </body>
</html>
